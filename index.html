<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <div class="blue-box">
    <p>Your Result</p>
    <div class="circle"></div>
    <h1> Great</h1>
    <p class="second-p">You scored higher than 65% of the people who have taken these tests.</p>
</div> 


<div class="container">
  <h1>Summary</h1>
  <div class="section-one"> Reaction       <span>80</span> </div>
  <div class="section-two"> Memory       <span>92</span> </div>
  <div class="section-three"> Verbal       <span>61</span> </div>
  <div class="section-four"> Visual       <span>72</span> </div>

  <button>Continue</button>
</div>

</body>
</html>
